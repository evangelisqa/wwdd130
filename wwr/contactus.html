    <div id="content">
        <header>
            <a id="logo_link" href="index.html">

        </header>
        <main class="contact-form">
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <fieldset>
                    <legend style="font-size:small;"></legend>
                    <label for="name"></label>
                    <input type="text" id="name" name="user_name">

                <label for="mail" style="font-size:small;">Email:</label>
                   <input type="email" id="mail" name="user_mail">

                   <label for="msg" style="font-size:small;"></label>
                   <textarea id="msg" name="user_message"></textarea>
                </fieldset>
                  <button type="submit" style="font-size:small;">Send your message</button>
            </form>
        </main>
         <footer>
            <p>Dry Oar &copy; 2023 - Evangelis Albesa</p>

                        alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitt.jpeg"
                        alt="twitter icon">

                <a href="https://instagram.com" target="_blank">

                        alt="instagram icon">
